{% extends 'rides_base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="row justify-content-center">
    <div class="col-8">

        <h2>Edit Car</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="row d-flex">
                <button type="submit" class="btn btn-success col-4 me-3">Save Changes</button>
                <a href="{% url 'car_detail' car.id %}" class="btn btn-secondary col-4 ms-3">Back to Car Details</a>
            </div>


        </form>

    </div>
</div>
{% endblock content %}
