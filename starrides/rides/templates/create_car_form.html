{% extends "rides_base.html" %}

{% block content %}
<h2>Create Car</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}

  {% if form.errors.image %}
        <div class="error">{{ form.errors.image.as_text }}</div>
    {% endif %}
  <button type="submit">Save</button>
</form>
{% endblock %}
